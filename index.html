<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#c76524" />
  <title>Nasa asteroid tracker</title>
  <link rel="stylesheet" rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="app">
    <h1>
      Nasa asteroid tracker
    </h1>
    <form action="#">
      <h2>
      </h2>
      <div class="date-inputs">
        <div>
          <label for="year">Year</label>
          <input type="number" id="year" placeholder=" yyyy" class="date-input year">
        </div>
        <div>
          <label for="month">Month</label>
          <input type="number" id="month" placeholder=" mm" class="date-input month">
        </div>
        <div>
          <label for="day">Day</label>
          <input type="number" id="day" placeholder=" dd" class="date-input day">
        </div>
        <button id="get-info">
            submit
        </button>
      </div>
    </form>
    <div class="result">
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
