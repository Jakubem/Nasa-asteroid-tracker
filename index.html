<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJK</title>
  <link rel="stylesheet" rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="app">
    <form action="#">
      <div class="date-inputs">
        <div>
          <label for="year">Year</label>
          <input type="text" id="year" placeholder=" yyyy" class="date-input year">
        </div>
        <div>
          <label for="month">Month</label>
          <input type="text" id="month" placeholder=" mm" class="date-input month">
        </div>
        <div>
          <label for="day">Day</label>
          <input type="text" id="day" placeholder=" dd" class="date-input day">
        </div>
        <button id="get-info">
            submit
          </button>
      </div>
    </form>
    <div class="result">
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
